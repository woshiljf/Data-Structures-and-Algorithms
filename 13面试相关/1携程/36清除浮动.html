<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid red;
            /* overflow: hidden; */
            /* position: fixed; */
        }
        
        .son {
            width: 200px;
            height: 50px;
            border: 1px solid blue;
            float: left;
        }
        
        .box::after {
            content: '';
            display: block;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box">

        <div class="son">

        </div>

        <div class="clearbox"></div>
    </div>
</body>

</html>
