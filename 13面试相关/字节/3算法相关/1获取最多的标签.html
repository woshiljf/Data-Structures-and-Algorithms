<html lang="en">

<head>

<body>
    <div class="box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>1</h1>
    <h1>1</h1>
    <h1>1</h1>
    <h1>1</h1>
    <h1>1</h1>


    <script>
        var nodelist = document.getElementsByTagName('body')


        // 递归获取元素的dom文档中最多的标签
        var maxcount = 0
        var ele = null
        var map = {}

        function dfsgetEleMaxCount(nodeList) {
            console.log(nodeList);
            for (let i = 0; i < nodeList.length; i++) {
                var nodeName = nodeList[i].nodeName
                var node = nodeList[i]
                if (map[nodeName] == undefined) {
                    map[nodeName] = 0
                    map[nodeName]++
                } else {
                    map[nodeName]++
                        if (maxcount < map[nodeName]) {
                            maxcount = map[nodeName]
                            ele = nodeName
                        }
                }

                if (node.children.length !== 0) {
                    dfsgetEleMaxCount(node.children)
                }

            }
        }

        dfsgetEleMaxCount(nodelist[0].children)
        console.log(ele, maxcount);
        console.log(map);
    </script>

</body>


</html>
