<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        
        .son {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            border-radius: 20%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: go 3s linear infinite;
        }
        
        @keyframes go {
            from {
                left: 50%;
            }
            to {
                left: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="box">


        <div class="son">

        </div>




    </div>
</body>

</html>
