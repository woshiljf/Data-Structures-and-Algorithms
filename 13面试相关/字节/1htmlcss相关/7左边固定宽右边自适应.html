<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        
        .left {
            position: absolute;
            width: 200px;
            height: 500px;
            border: 1px solid pink;
        }
        
        .right {
            position: absolute;
            left: 200px;
            width: 100%;
            height: 500px;
            border: 1px solid blue;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
