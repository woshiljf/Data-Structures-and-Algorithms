<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg);
            margin: 200px;
            animation: go 3s linear 2s infinite;
        }
        
        @keyframes go {
            to {
                transform: rotate(45deg) scale(0.5);
            }
        }
        
        .box::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            left: -100px;
            position: absolute;
        }
        
        .box::before {
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -100px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
