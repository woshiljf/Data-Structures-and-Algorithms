<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: blue;
    }

    div {
      width: 300px;
      height: 350px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>



  <!-- 优惠券蒙层 -->
  <view class="mask" catchtouchmove="preventTouchMove" wx:if="{{showModal}}" catch:touchmove="touchmove"></view>

  <!-- 微信支付超优惠汇率券start -->
  <view class="modalDlg" wx:if="{{showModal1==showModal}}" catch:touchmove="touchmove">
    <view class="topText1Box">
      <view class="left1"></view>
      <view class="right1"></view>
      <view class="textContent1">

        <view class="text1">
          <text>微信支付</text>
        </view>
        <view class="text2">
          <text>超优汇率券</text>
        </view>
        <view class="text3">

          <view class="text31">
            <text class="text311">100港币= <text style="color: red" class="text312">85.51</text>
              <text style="color: red" class="text313">人民币</text>

            </text>
          </view>
          <view>

            <text>
              <text class="text314">市场参考价值</text>
              <text style=" text-decoration: line-through;" class="text314">85.80</text>
              <text style="  text-decoration: line-through;" class="text314">人民币</text>
            </text>
          </view>

        </view>

      </view>
    </view>
    <view class="bottomBox">
      <view class="left2"></view>
      <view class="right2"></view>
      <view class="textContent2">
        <text class="text4">
          境外线下门店支付时，每单都可享受微信支付超优汇率，生效7天
        </text>
      </view>

      <view class="getnext1" bindtap="getNext">领取下一张</view>

    </view>

  </view>
  <!-- 微信通用券send -->




  <!-- 境外通用券start -->

  <view class="modalDlg1" wx:if="{{showModal2==showModal}}" catch:touchmove="touchmove">
    <view class="topText1Box1">
      <view class="left11"></view>
      <view class="right11"></view>
      <view class="textContent3">

        <view class="text1">
          <text>微信支付</text>
        </view>
        <view class="text2">
          <text>境外通用券</text>
        </view>
        <view class="text3-t">
          <view class="scrollBox1">
            <view class="scrollBox2" catch:touchmove="touchmove">
              <swiper class="box1" autoplay="{{autoplay}}" interval="{{interval}}" duration="{{duration}}"
                circular="true" vertical="true" easing-function="linear" bindanimationfinish="testAimation">
                <block wx:for="{{10}}" wx:key="*this">
                  <swiper-item catchtouchmove="stopTouchMove">
                    <view class="swiper-item">{{index}}</view>
                  </swiper-item>
                </block>
              </swiper>
            </view>
            <view class="scrollbox1-m">
              <text class="" style="color: #fff;font-size: 43.2rpx">元</text>
            </view>
          </view>
        </view>

        <!-- 钱的图片 -->
        <view class="moneny-count">

          <image class="moneny-img" mode="widthFix" src="/images/moneny-count.png"></image>

        </view>

      </view>
    </view>
    <view class="bottomBox">
      <view class="left2"></view>
      <view class="right2"></view>
      <view class="textContent2">
        <text class="text4">
          使用后，扫不同礼包码，可获得2倍优惠，第五次将出现超级优惠
        </text>
      </view>

      <view wx:if="{{isMore}}" class="getnext1" bindtap="getMore">领取更多</view>

    </view>

  </view>






</body>

</html>
