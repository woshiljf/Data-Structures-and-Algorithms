<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            transform: scale(0.5);
        }

    <!-- 
    
    这里的引出的问题是，最低的像素单位是1px，如果想要达到更小，则可以使用缩放
    transform: scale(0.5)
   
   -->

    <div class="box"></div>
</body>

</html>
