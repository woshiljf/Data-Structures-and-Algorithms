<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnSend">点击发送请求</button>
    <script>
        document.getElementById('btnSend').onclick = function() {

            // 使用fetch来发送请求
            // fetch(url,发送的请求体对象)
            console.log('我就是');
            var head = new Headers({
                'Content-Type': 'application/json'
            })
            var p1 = window.fetch('http://www.baidu.com', {

                method: 'post',
                body: '小狗子',
                headers: head,

            })

            p1.then((response) => {

                console.log(response);

            }, (error) => {
                console.log("这是小狗子");
                console.log(error);
            })



        }
    </script>
</body>

</html>
