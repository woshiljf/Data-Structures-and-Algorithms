<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dash {

        }
        
        ul {

            left: 0;

        .content {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            position: absolute;
            left: 80px;
        }
    </style>
</head>

<body>
    <div class="dash">

        <div class="left">

                <a href="">上传</a>
            </div>

    </div>
